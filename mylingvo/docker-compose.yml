services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mylingvo-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    networks:
      - mylingvo
    depends_on:
      - postgres
      - redis
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: mylingvo-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - mylingvo
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: mylingvo-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - mylingvo

  redis:
    image: redis:7-alpine
    container_name: mylingvo-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - mylingvo

  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mylingvo-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./backend:/var/www
    networks:
      - mylingvo
    depends_on:
      - app
      - postgres
      - redis

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mylingvo-scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - ./backend:/var/www
    networks:
      - mylingvo
    depends_on:
      - app
      - postgres

  node:
    image: node:20-alpine
    container_name: mylingvo-node
    restart: unless-stopped
    working_dir: /app
    ports:
      - "${VITE_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - mylingvo

networks:
  mylingvo:
    driver: bridge

volumes:
  pgdata:
  node_modules:
